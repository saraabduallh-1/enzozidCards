  <body>
    <main class="container">
      <!-- Header: عنوان بسيط -->
       
      <header class="header">
        <div class="header-row">
          <img src="./assets/logo.png" class="header-logo" alt="logo" />
          <div class="header-text">
            <h1>تهنئة محمد خ. بوعباس</h1>
            <p>صمّم معايدتك بنفسك - اختر القالب، أضِف أسمك، ثم حمّلها</p>
          </div>
        </div>
      </header>

      <section class="layout">
        <!-- Controls: هنا كل عناصر التحكم -->
        <aside class="controls">
          <!-- اختيار القالب -->
          <label class="field">
            <span>اختر قالبك</span>
            <div class="select-wrap">
            <select id="templateSelect">
              <option value="template1" selected >التهنئة الأولى - بنفسجي</option>
              <option value="template2">التهنئة الثانية - أخضر </option>
              <option value="template3">التهنئة الثالثة - بيج</option>
              <option value="template4">التهنئة الرابعة -أزرق</option>
            </select>
            </div>
          </label>

          <!-- إدخال الاسم -->
          <label class="field">
            <span>أضِف أسمك</span>
            <input
              id="nameInput"
              type="text"
              placeholder="مثال: محمد / Mohammad"
              maxlength="50"
            />
          </label>

          <!-- محاذاة النص -->


          <!-- زر تحميل PNG -->
          <button id="downloadBtn" class="btn primary">تحميل التهنئة PNG</button>

          <!-- زر نسخ رابط ذكي -->
          <button id="copyLinkBtn" class="btn secondary">
            مشاركة رابط التهنئة
          </button>
<br>
<br>
          <!-- رسالة صغيرة للعميل -->
          <center><small id="status" class="status"
          
          </style>
          إذا واجهتك أي إشكالية تواصل على الرقم: 500474422 966+
          </small>
        </aside>
        </center>


        <!-- Preview: معاينة القالب والاسم -->
        <div class="preview">
          <!-- Canvas: مساحة الرسم (نفس مقاس القالب 1080×1920) -->
          <canvas id="canvas" width="1080" height="1920"></canvas>



        </div>

      </section>
    </main>
